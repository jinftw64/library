<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles/style.css" rel="stylesheet">
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>

    <main>

      <dialog>

        <form method="dialog">
          <h2>Add a new book</h2>
          <label for="title">Title</label>
          <input type="text" id="title" name="title">

          <label for="author">Author</label>
          <input type="text" id="author" name="author">
          
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages">
          
          <label for="isbn">ISBN</label>
          <input type="isbn" id="isbn" name="isbn">

          <div class="radio-buttons">
            <input type="radio" id="read" name="readOrUnread" value="read">
            <label for="read">Read</label>
            
            <input type="radio" id="unread" name="readOrUnread" value="unread">
            <label for="unread">Unread</label>
          </div>

          <div class="button-area">
            <button type="button" id="cancel" value="cancel" formmethod="dialog">Cancel</button>
            <button type="submit" id="submit">Submit</button>
          </div>
        </form>

      </dialog>

      <div class="container">

        <header>Jin's Library</header>

        <button type="button">Add book</button>


        <section class="bookshelf">

        </section>
      
      </div>

    </main>
  
  </body>
</html>
